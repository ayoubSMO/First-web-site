<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Jeux Rock Paper Scissors</title>
    <link rel="stylesheet" href="cssRPS.css">
     
</head>
<body>
    <header>
    <h1>Round:</h1><center><p id="round"></p></center>

        <img src="rock.png" width="120"  alt="rock">
    </div>
    <div class="choix_jeux" id="p">
        <img src="hand.png" width="120" alt="hand">
    </div>
    <div class="choix_jeux" id="s">
        <img src="scissor.png" width="120" alt="scissor">
    </div>
</div>
